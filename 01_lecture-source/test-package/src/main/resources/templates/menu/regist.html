<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> 윤재를 향한 나쁜 말 등록하기</h1>
<form action="/menu/regist" method="post">
    <label>작성자이름 :</label><input type="text" name="menuName"><br>
    <label>김윤재 만남가격 :</label><input type="number" name="menuPrice"><br>
    <label>멘탈 상태 :</label>
    <select name="orderableStatus" id="orderableStatus">
        <option value="Y">좋음</option>
        <option value="N">나쁨</option>
    </select><br>
    <input type="submit" value="악플 등록">
</form>
<script>
    fetch('/menu/category')
        .then(res => res.json())
        .then(data =>{
            const $categoryCode = document.getElementById('categoryCode');

            for (let index in data){
                const $option = document.createElement('option');
                $option.value =data[index].categoryCode;
                $option.textContent=data[index].categoryName;

                $categoryCode.appendChild($option);
            }
            console.log(data)
        })

</script>

</body>
</html>
